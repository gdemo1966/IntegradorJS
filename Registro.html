<body>
	<!-- Header -->
	<div class="section-container header-container">
		<header class="header">
			<!-- Logo -->
			<div class="logo-container">
				<a href="index.html">
					<img src="./assets/img/VozYcuento-final.png" alt="Logo de Librería Voz y Cuento" />
				</a>
			</div>

			<!-- Navbar -->
			<nav class="navbar">
				<!-- Manejo menú hamburguesa -->
				<div class="menu-label">
					<i class="fas fa-bars menu-icon"></i>
				</div>

				<!-- Navbar List -->
				<ul class="navbar-list">
					<li><a href="index.html#hero">Inicio</a></li>
					<li><a href="index.html#quienes_somos">Quienes somos</a></li>
					<li><a href="index.html#colecciones">Colecciones</a></li>
					<li><a href="index.html#contacto">Contacto</a></li>
					<li><a href="index.html#tienda">Tienda</a></li>
				</ul>

				<!-- Icono del carrito -->
				<div class="cart-icon-container">
					<i class="fa-solid fa-cart-shopping cart-icon"></i>
				</div>

				<!-- Carrito -->
				<div class="cart">
					<h2>Tus Elegidos</h2>
					<div class="cart-container">

					</div>
					<span class="divisor"></span>
					<div class="cart-total">
						<p>Total:</p>
						<span class="total">$ 0.00</span>
					</div>
					<button class="btn-comprar">Comprar</button>
					<button class="btn-vaciar">Vaciar carrito</button>
				</div>
				<div class="overlay"></div>
			</nav>
		</header>
	</div>

	<!-- Formulario de Registración  -->
	<section class="section" id="formSection">
		<div class="imagenRegistro"></div>

		<div class="Form_Registro_container">
			<h2>Formulario de Registro</h2>
			<form class="Form_Registro">
				<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
				<input type="text" name="apellido" id="apellido" placeholder="Escribe apellido">
				<input type="email" name="email" id="email" placeholder="Ingresar un e-mail">
				<input type="password" name="crea-password" id="crea-password" placeholder="Crear una contraseña">
				<input type="password" name="conf-password" id="conf-password" placeholder="Confirmar contraseña">
			</form>

			<div class="form_chekbox_container">
				<input type="checkbox" name="terminos" id="terminos">
				<label for="terminos">Estoy de acuerdo con los términos y condiciones </label>
			</div>
			<button type="submit">Registrarme!</button>

			<a href="InicioSesion.html">¿Ya estás resgistrado? <span>¡Ingresar!</span> </a>

		</div>
	</section>

	<!--footer-->
	<div class="section-container">
		<footer class="footer">
			<!-- <div class="footer-info"> -->
			<div class="footer-social">
				<a href="https://www.instagram.com/libreriavozycuento/" target="_blank"><i

			</div>
			<p>Copyright © VozYcuento 2022</p>
			<!-- </div> -->
		</footer>
	</div>
